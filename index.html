<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Car Recommendation System</h1>

        <!-- User details form -->
        <div id="userForm">
            <h2>Enter Your Details</h2>
            <form id="detailsForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="mobileNumber" placeholder="Mobile Number" required>
                <button type="submit">Next</button>
            </form>
        </div>

        <!-- Car preferences form -->
        <div id="carForm" style="display:none;">
            <h2>Choose Your Car Preferences</h2>
            <form id="preferencesForm">
                <select id="city" required>
                    <option value="" disabled selected>Select your City</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Chennai">Chennai</option>
                </select>

                <select id="carType" required>
                    <option value="" disabled selected>Select Car Type</option>
                    <option value="suv">SUV</option>
                    <option value="sedan">Sedan</option>
                    <option value="hatchback">Hatchback</option>
                </select>

                <button type="submit">Get Recommendations</button>
            </form>
        </div>

        <!-- Display car recommendations -->
        <div id="carRecommendations" style="display:none;">
            <h2>Your Recommended Cars</h2>
            <div id="carsList" class="car-cards-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
